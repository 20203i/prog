<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
 //関数群
    function tasu(a,b){
        const t  = a+b;
        console.log(t);
    }
    function hiki(a,b){
        const t  = a-b;
        console.log(t);
    }
    function kake(a,b){
        const t  = a*b;
        console.log(t);
    }
    function wari(a,b){
        const t  = a/b;
        console.log(t);
    }
 //実行群
tasu(10,10);
hiki(20,30);
kake(40,50);
wari(20,5);


</script>
</body>
</html>
