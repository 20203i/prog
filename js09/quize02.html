<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>
<header>
    <h1>Quiz</h1>
    <h2>Question 1</h2>
    <h3></h3>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<h4></h4>

<footer></footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何？",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "餃子の三日月形は、何に由来している？",
    "押忍という言葉は何の略？",
    "スポンジと生クリームを用いたショートケーキの発祥地は？"
];
    
  //回答選択肢[多重配列]
  const toi = [
    ["踏み切り","洗濯機","冷蔵庫"],
    ["スプーン","シャベル","しゃもじ"],
    ["てんとう虫","カマキリ","蚊"],
    ["川","貨幣","月"],
    ["おはようございます","お手伝いします","お願いします"],
    ["アメリカ","日本","フランス"]
  ];
    
// <h4></h4>

  //答え[配列]
  const ans = [1, 2, 3, 2, 1, 2];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0;
  $("#quest").text( qs[i] );
  $("#toi1").text( toi[i][0] );
  $("#toi2").text( toi[i][1] );
  $("#toi3").text( toi[i][2] );
  
  let count = 0;

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
        const v = $(this).val();//this変化が起きた場所の値を取得する（この場合"#size"）
        if(ans[i] == v){
          $("h4").text("正解!");
          count++;
        }else{
          $("h4").text("不正解!");
        }
        
        if(i!=5){
          $("h2").text(`qestion${i+2}`);
          i++;
        }else{
          $("h2").text("終了");
          $("h3").text(`正解数は${count}`);
        }
        // i++; //配列に入れるi が1プラスされます。
        $("#quest").text( qs[i] );
        $("#toi1").text( toi[i][0] );
        $("#toi2").text( toi[i][1] );
        $("#toi3").text( toi[i][2] ); 
    }); 

//ここまでが記述領域［END］
</script>
</body>
</html>
