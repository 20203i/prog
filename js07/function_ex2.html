<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>
    //関数群
    function tasu(a,b){
        const total = a+b;
        return total;
    }
    function hiku(a,b){
        const total = a-b;
        return total;
    }
    function kake(a,b){
        const total = a*b;
        return total;
    }
    function waru(a,b){
        const total = a/b;
        return total;
    }
    //実行群
    const a = tasu(10,10);
    
    const b = hiku(20,30);
    
    const c = kake(40,50);
    
    const d = waru(20,5);
    
    const total = a + b + c + d;
    document.querySelector("h1").innerHTML=total;
</script>
</body>
</html>
