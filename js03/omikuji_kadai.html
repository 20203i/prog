<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="omikuji.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>かもかもおみくじ</h1>
    
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
    <p id="test"></p>
</main>

<footer>フッター</footer>
<script>

    const test = document.querySelector("#test");
    
//clickイベントのブロック
const pull = document.querySelector("#pull");


pull.onclick = function(){
    //乱数を創る
    const num = Math.ceil(Math.random() *5 );//括弧内から計算

    //乱数をIF分岐処理で分ける
    //条件に合っていればalert()で表示
    if(num==1){
        const echo = document.querySelector("#echo");
        echo.innerHTML="願い事が叶うかも！！";
        echo.style.color ="#b22222";
        echo.style.fontSize ="50px";

         //const test = document.querySelecter("#test");
         test.innerHTML='<img src="omikuji_daikichi.png">';
         test.style ="width:100%; height:400px";
        
    }
    if(num==2){
        const echo = document.querySelector("#echo");
        echo.innerHTML="いい出会いがあるかも！";
        echo.style.color ="#f4a460";
        echo.style.fontSize ="50px";

        test.innerHTML='<img src="omikuji_chuukichi.png">';
        test.style ="width:100%; height:400px";
    }
    if(num==3){
        const echo = document.querySelector("#echo");
        echo.innerHTML="いつもより電車が空いてるかも、";
        echo.style.color ="#006400";
        echo.style.fontSize ="50px";

        test.innerHTML='<img src="omikuji_syoukichi.png">';
        test.style ="width:100%; height:400px";
    }
    if(num==4){
        const echo = document.querySelector("#echo");
        echo.innerHTML="忘れ物してるかも、、";
        echo.style.color ="#4682b4";
        echo.style.fontSize ="50px";

        test.innerHTML='<img src="omikuji_kichi.png">';
        test.style ="width:100%; height:400px";
    }
    if(num==5){
        const echo = document.querySelector("#echo");
        echo.innerHTML="どこかで転んでしまうかも、、、";
        echo.style.color ="#9370db";
        echo.style.fontSize ="50px";

        test.innerHTML='<img src="omikuji_kyou.png">';
        test.style ="width:100%; height:400px";
    }
}


</script>
</body>
</html>
